name: Test

on: 
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: 3.9
        cache: pip
    - name: Install dependencies
      run: |
        pip install shot-scraper
    - name: Run tests
      run: |
        playwright install
        shot-scraper shots.yml
